spring:
  config:
    activate:
      on-profile: dev
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  datasource:
    url: jdbc:h2:file:./data/boxcopilot-dev;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
    timeout: 360s
  security:
    oauth2:
      client:
        registration:
          nextcloud:
            client-id: ${CLIENT_ID:demo-client}
            client-secret: ${CLIENT_SECRET:demo-secret}
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8080/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - email
        provider:
          nextcloud:
            issuer-uri: ${NEXTCLOUD_URL:https://example.nextcloud.com}

# Frontend URL for CORS and redirects
frontend:
  url: ${FRONTEND_URL:http://localhost:3000}

# Nextcloud logout URL
nextcloud:
  logout-url: ${NEXTCLOUD_LOGOUT_URL:https://example.nextcloud.com/index.php/logout}

# Image Storage
app:
  image:
    storage:
      path: ${APP_IMAGE_STORAGE_PATH:./data/images}
  admin:
    username: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:admin}
    name: ${ADMIN_NAME:Administrator}

logging:
  level:
    org.springframework.security: DEBUG
    com.boxcopilot.backend: DEBUG
  file:
    path: ./logs
    org.springframework.security.oauth2: TRACE
